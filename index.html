<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f9f9f9;
}

.payment-form {
    width: 300px;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #0070ba;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #005a8f;
}



</style>
<body>
    <div class="payment-form">
        <h1>Realizar Pago</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="cardNumber">Número de tarjeta</label>
                <input type="text" id="cardNumber" placeholder="Número de tarjeta" required />
            </div>
            <div class="form-group">
                <label for="cardType">Tipo de tarjeta</label>
                <select id="cardType" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expMonth">Mes de expiración</label>
                <input type="text" id="expMonth" placeholder="MM" required />
            </div>
            <div class="form-group">
                <label for="expYear">Año de expiración</label>
                <input type="text" id="expYear" placeholder="YYYY" required />
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="CVV" required />
            </div>
            <div class="form-group">
                <label for="amount">Monto</label>
                <input type="text" id="amount" placeholder="Monto" required />
            </div>
            <button type="submit">Procesar Pago</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
